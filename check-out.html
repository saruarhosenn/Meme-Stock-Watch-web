<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!---- Author Name ---->
  <meta name="author" content="Your Name" />
  <!---- Website Description ---->
  <meta name="description" content="Website Description" />
  <!---- Website keywords ---->
  <meta name="keywords" content="Website keywords" />
  <!------- Favicon ------->
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.png" />
  <!---- Website Title ---->
  <title>Mem Stock Watch</title>
  <!-------- Fonts -------->
  <link rel="stylesheet" href="assets/fonts/fonts.css" />
  <!------- Css Here ------->
  <link rel="stylesheet" href="assets/css/animate.min.css" />
  <link rel="stylesheet" href="assets/css/nice-select.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="primary-bg">

  <!-- Start Loader -->
  <div class="section-loader">
    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
    </div>
  </div>
  <!-- End Loader -->

  <main>
    <!-- 
		  =====================================================
		  Start Check Out Section 
		  =====================================================
		-->
    <section class="check-out-sec primary-bg sec-y-space">
      <div class="container">
        <div class="row check-out-row">
          <article class="col-lg-6 check-out-left-col">
            <!--***** Check Out Left Content *****-->
            <div class="check-out-left">
              <div class="position-relative">
                <a href="check-out.html">
                  <img src="assets/images/logo/logo-3.png" alt="logo" class="img-fluid">
                </a>
                <a href="#" class="check-out-arrow-left">
                  <img src="assets/images/check-out/arrow-left.svg" alt="arrow-left" class="img-fluid">
                </a>
              </div>
              <div class="check-out-select d-flex align-items-center flex-wrap">
                <h2 class="primary-font-600 size-2xl text-color13">Select Your Stock Type</h2>
                <span
                  class="check-out-select-que primary-font-600 size-sm text-color4 rounded-circle text-center">?</span>
                <p class="primary-font-400 size-lg text-color13">Select Any 2 of them</p>
              </div>
              <div class="check-out-select-wrap">
                <div class="check-out-select-box box-style d-flex align-items-center flex-wrap">
                  <button
                    class="check-out-select-btn active rounded-pill d-flex align-items-center justify-content-between"
                    type="button">
                    <span class="primary-font-400 size-sm secondary-color text-capitalize">Meme Stock</span>
                    <img src="assets/images/check-out/close.svg" alt="close">
                  </button>
                </div>
                <div class="check-out-select-btn-wrap d-flex align-items-center flex-wrap">
                  <button
                    class="check-out-select-btn active rounded-pill d-flex align-items-center justify-content-between"
                    type="button">
                    <span class="primary-font-400 size-lg secondary-color text-capitalize">Meme Stock</span>
                    <img src="assets/images/check-out/close.svg" alt="close">
                  </button>
                  <button class="check-out-select-btn rounded-pill d-flex align-items-center justify-content-between"
                    type="button">
                    <span class="primary-font-400 size-lg secondary-color text-capitalize">Blue-Chip Stock</span>
                    <img src="assets/images/check-out/close.svg" alt="close">
                  </button>
                  <button class="check-out-select-btn rounded-pill d-flex align-items-center justify-content-between"
                    type="button">
                    <span class="primary-font-400 size-lg secondary-color text-capitalize">ETF</span>
                    <img src="assets/images/check-out/close.svg" alt="close">
                  </button>
                </div>
              </div>
              <div class="pay-wrap">
                <p class="pay-title primary-font-500 size-xl text-color15 text-capitalize">Pay Meme Stock Watch</p>
                <p class="primary-font-700 size-11xl text-color8">$ <span>20</span></p>
                <div class="basic-plan-wrap d-flex align-items-start justify-content-between">
                  <div class="basic-plan d-flex align-items-start">
                    <img src="assets/images/check-out/product-img.png" alt="product-img" class="basic-plan-product-img">
                    <div class="basic-plan-text">
                      <p class="primary-font-500 size-xl secondary-color text-capitalize">Basic Plan</p>
                      <div class="d-flex align-items-center">
                        <p class="primary-font-500 size-md text-color12">Qty</p>
                        <select class="basic-plan-select">
                          <option data-display="1">1</option>
                          <option value="1">2</option>
                          <option value="2">3</option>
                          <option value="3">4</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <p class="primary-font-500 size-xl secondary-color">$<span>20.00</span> / <span>Month</span></p>
                </div>
              </div>
              <div class="product-amount ms-auto">
                <div class="product-amount-wrap d-flex align-items-center justify-content-between">
                  <p class="product-amount-title primary-font-500 size-xl secondary-color">Subtotal</p>
                  <p class="product-amount-number primary-font-500 size-xl secondary-color">$<span>129.00</span></p>
                </div>
                <div class="product-amount-wrap d-flex align-items-center justify-content-between">
                  <p class="product-amount-title primary-font-400 size-xl text-color12">Sales tax (6.5%)</p>
                  <p class="product-amount-number primary-font-400 size-xl text-color12">$<span>4.23</span></p>
                </div>
                <div class="product-amount-wrap d-flex align-items-center justify-content-between">
                  <p class="product-amount-title primary-font-500 size-xl secondary-color">Total due</p>
                  <p class="product-amount-number primary-font-500 size-xl secondary-color">$<span>133.23</span></p>
                </div>
              </div>
              <ul class="check-out-footer d-flex align-items-center">
                <li class="check-out-footer-item d-flex align-items-center">
                  <p class="primary-font-500 size-md text-color16 me-2">Powered by</p>
                  <img src="assets/images/check-out/stripe.svg" alt="stripe" class="img-fluid">
                </li>
                <li class="check-out-footer-item">
                  <img src="assets/images/check-out/line.svg" alt="line" class="img-fluid">
                </li>
                <li class="check-out-footer-item">
                  <a href="#" class="primary-font-500 size-md text-color16">Terms</a>
                </li>
                <li class="check-out-footer-item">
                  <a href="#" class="primary-font-500 size-md text-color16">Privacy</a>
                </li>
              </ul>
            </div>
          </article>
          <article class="col-lg-6">
            <!--***** Check Out Right Content *****-->
            <div class="check-out-right container-fluid px-0">
              <div class="pay-top-wrap">
                <button type="submit" class="pay-top-btn w-100 text-center bg-color3 rounded-4"><img src="assets/images/check-out/apple.svg" alt="apple" class="img-fluid"></button>
                <div class="pay-top-text d-flex align-items-center justify-content-center">
                  <hr class="pay-top-hr">
                  <p class="primary-font-400 size-xl text-color16">Or pay with card</p>
                  <hr class="pay-top-hr">
                </div>
              </div>
              <form action="#" class="row pay-form-row">
                <div class="col-lg-6">
                  <div class="pay-form">
                    <label for="pay-f-name" class="primary-font-600 size-xl text-color13 text-capitalize">First Name</label>
                    <input type="text" name="" id="pay-f-name" class="pay-form-input box-style w-100">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="pay-form">
                    <label for="pay-l-name" class="primary-font-600 size-xl text-color13 text-capitalize">Last Name</label>
                    <input type="text" name="" id="pay-l-name" class="pay-form-input box-style w-100">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="pay-form">
                    <label for="pay-email" class="primary-font-600 size-xl text-color13 text-capitalize">Email</label>
                    <input type="email" name="" id="pay-email" class="pay-form-input box-style w-100">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="pay-form">
                    <label for="pay-pass" class="primary-font-600 size-xl text-color13 text-capitalize">Password</label>
                    <input type="password" name="" id="pay-pass" class="pay-form-input box-style w-100">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="pay-form">
                    <label for="pay-card-num" class="primary-font-600 size-xl text-color13 text-capitalize">Your Card Number</label>
                    <div class="position-relative">
                      <input type="text" name="" id="pay-card-num" placeholder="1234 1234 1234 1234" class="pay-form-input pay-form-input-card1 box-style w-100">
                      <img src="assets/images/check-out/Cards.png" alt="Cards" class="pay-form-cards img-fluid">
                    </div>
                    <div class="container-fluid px-0">
                      <div class="row g-0">
                        <div class="col-lg-6">
                          <div class="pay-form">
                            <input type="text" name="" id="pay-pass" placeholder="MM / YY" class="pay-form-input pay-form-input-card2 box-style w-100">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="pay-form position-relative">
                            <input type="text" name="" id="pay-pass" placeholder="CVC" class="pay-form-input pay-form-input-card3 box-style w-100">
                            <img src="assets/images/check-out/CVC-Card.png" alt="CVC-Card" class="pay-form-cards img-fluid">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="pay-form">
                    <label for="pay-card-name" class="primary-font-600 size-xl text-color13 text-capitalize">Name on card</label>
                    <input type="text" name="" id="pay-card-name" class="pay-form-input box-style w-100">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="pay-form">
                    <label for="" class="primary-font-600 size-xl text-color13 text-capitalize">Country or region</label>
                    <select class="pay-form-select basic-plan-select">
                      <option data-display="United States">United States</option>
                      <option value="1">Bangladesh</option>
                      <option value="2">India</option>
                      <option value="3">Pakistan</option>
                    </select>
                    <input type="text" name="" id="" placeholder="ZIP" class="pay-form-input pay-form-input-card4 box-style w-100">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="pay-form">
                    <button type="submit" class="pay-form-btn primary-font-500 size-2xl primary-color w-100 text-center bg-color6 rounded-4">Pay $<span>133.23</span></button>
                  </div>
                </div>
              </form>
            </div>
          </article>
        </div>
      </div>
    </section>
    <!-- 
		  =====================================================
		  End Check Out Section 
		  =====================================================
		-->
  </main>


  <!-- 
	  ------------------------------------------------
	  Back To Top Btn

  <div class="scroll-up-btn" title="Go to top">
    <img src="assets/images/icons/arrow-up.svg" class="arrow-up" alt="arrow-up" />
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>

	  Back To Top Btn

	-->

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.nice-select.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/backToTop.js"></script>
</body>

</html>
